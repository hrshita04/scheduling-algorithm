<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduling Algorithm Visualizer</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Scheduling Algorithm Visualizer</h1>
        <form id="process-form">
            <label>Arrival Time:</label>
            <input type="number" id="arrival-time" required>
            <label>Burst Time:</label>
            <input type="number" id="burst-time" required>
            <button type="button" id="add-process">Add Process</button>
        </form>

        <table id="process-table">
            <thead>
                <tr>
                    <th>PID</th>
                    <th>Arrival Time</th>
                    <th>Burst Time</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <label>Algorithm:</label>
        <select id="algorithm">
            <option value="FCFS">FCFS</option>
            <option value="SJF">SJF</option>
            <option value="RR">Round Robin</option>
        </select>

        <label id="time-quantum-label" style="display: none;">Time Quantum:</label>
        <input type="number" id="time-quantum" style="display: none;">

        <button id="visualize">Visualize</button>
        <div id="gantt-chart"></div>
    </div>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
